<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>List</h1>
    <a href="{% url 'add_page'  %}">Add Student</a>

    <ul>
        {% for person in people %}
            <li>
                <strong>{{ person.first_name }} {{ person.last_name }}</strong><br>
                <em>{{ person.email }}</em><br>
                <p>{{ person.description }}</p>  
                
                {% if person.image %}
                   
                    
                    <!-- Displaying the student's image -->
                    <img src="{{ person.image.url }}" alt="{{ person.first_name }}'s image" width="100">
                {% else %}
                    <p>No image available</p>
                {% endif %}
                
                <a href="{% url 'edit_page' person.id %}">Edit</a>
                <a href="{% url 'delete_page' person.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
